<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل - forsa4all</title>
  <style>
    body{
      margin:0;
      background:#f7f7fb;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
      direction:rtl;
      font-family:"Segoe UI",Tahoma,sans-serif;
    }
    .card{
      width:100%;
      max-width:600px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,.08);
      padding:28px;
    }
    h1{margin:0 0 8px;font-size:22px}
    p.lead{margin:0 0 16px;color:#555;font-size:14px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:13px;margin-bottom:6px}
    input,select,textarea{
      width:100%;padding:10px 12px;
      border:1px solid #ddd;border-radius:8px;font-size:14px;
      box-sizing:border-box;
    }
    textarea{resize:vertical;min-height:80px}
    .full{grid-column:1/-1}
    .actions{margin-top:16px;display:flex;align-items:center;gap:12px}
    button{
      background:#0b74de;color:#fff;
      border:none;padding:10px 16px;
      border-radius:8px;cursor:pointer;font-weight:bold
    }
    button[disabled]{opacity:.6;cursor:not-allowed}
    .muted{font-size:12px;color:#666}
    #formMsg{margin-top:12px;font-size:14px}
  </style>
</head>
<body>
  <main class="card">
    <h1>سجل فـ forsa4all</h1>
    <p class="lead">انضم لنادينا: ورشات، مسابقات، أنشطة وفرص تعلم جديدة.</p>

    <form id="signupForm" novalidate>
      <div class="grid">
        <div>
          <label for="firstName">الاسم الشخصي</label>
          <input id="firstName" name="firstName" type="text" required />
        </div>
        <div>
          <label for="lastName">اللقب</label>
          <input id="lastName" name="lastName" type="text" required />
        </div>

        <div class="full">
          <label for="email">البريد الإلكتروني</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div>
          <label for="phone">رقم الهاتف (اختياري)</label>
          <input id="phone" name="phone" type="tel" placeholder="+2126..." />
        </div>

        <div>
          <label for="level">المستوى الدراسي</label>
          <select id="level" name="level" required>
            <option value="">اختار...</option>
            <option value="ثانوي">ثانوي</option>
            <option value="باكالوريا">باكالوريا</option>
            <option value="جامعة">جامعة</option>
            <option value="تكوين مهني">تكوين مهني</option>
            <option value="آخر">آخر</option>
          </select>
        </div>

        <div class="full">
          <label for="goal">ما هو هدفك من الانضمام؟</label>
          <textarea id="goal" name="goal" required placeholder="مثال: تطوير مهاراتي، المشاركة في أنشطة، التطوع..."></textarea>
        </div>

        <div class="full">
          <label for="skills">ما هي المهارات التي تمتلكها؟</label>
          <textarea id="skills" name="skills" placeholder="مثال: التواصل، التصميم، البرمجة، التنظيم..."></textarea>
        </div>
      </div>

      <div class="actions">
        <button id="submitBtn" type="submit">إرسال</button>
        <div class="muted">سيتم التواصل معك بعد مراجعة طلبك.</div>
      </div>

      <div id="formMsg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const formMsg = document.getElementById('formMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(!form.checkValidity()){
        form.reportValidity();
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'جارٍ الإرسال...';

      const payload = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        level: form.level.value,
        goal: form.goal.value.trim(),
        skills: form.skills.value.trim(),
      };

      try {
        // حالياً: فقط عرض النتيجة (يمكنك ربطه بـ Google Sheets أو قاعدة بيانات)
        console.log("بيانات التسجيل:", payload);
        formMsg.style.color = "green";
        formMsg.textContent = "تم إرسال طلبك بنجاح! سنتواصل معك قريباً.";
        form.reset();
      } catch(err){
        formMsg.style.color = "red";
        formMsg.textContent = "وقع مشكل. حاول مرة أخرى.";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'إرسال';
      }
    });
  </script>
</body>
</html>
